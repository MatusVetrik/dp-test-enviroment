<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles css -->
    <link rel="stylesheet" href="../../../styles.css" />
  </head>

  <body>
  <nav class="navbar page">
    <div class="nav-center">
      <!-- links -->
      <div>
        <button class="toggle-nav">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
          <li>
            <a href="/dp-test-enviroment/index.html" class="nav-link"> home </a>
          </li>
          <li>
            <a href="/dp-test-enviroment/src/pages/products/products.html" class="nav-link"> products </a>
          </li>
          <li>
            <a href="/dp-test-enviroment/src/pages/about/about.html" class="nav-link"> about </a>
          </li>
          <li>
            <a href="/dp-test-enviroment/src/pages/attacks/attacks.html?redirect=/dp-test-enviroment/index.html" class="nav-link attacks"> attacks </a>
          </li>
        </ul>
      </div>

      <p class="user-name"></p>

      <button class="log-out__button" id="signOutButton">
        <a href="../auth/login.html" id="log-out__link">Log out</a>
      </button>

      <div class="toggle-container">
        <button class="toggle-cart">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <span class="cart-item-count">1</span>
      </div>
    </div>
  </nav>
  <section class="page-hero">
    <div class="section-center">
      <h3 class="page-hero-title">Home / Checkout</h3>
    </div>
  </section>
  <div class="sidebar-overlay">
    <aside class="sidebar">
      <!-- close -->
      <button class="sidebar-close">
        <i class="fas fa-times"></i>
      </button>
      <!-- links -->
      <ul class="sidebar-links">
        <li>
          <a href="/dp-test-enviroment/index.html" class="sidebar-link">
            <i class="fas fa-home fa-fw"></i>
            home
          </a>
        </li>
        <li>
          <a href="/dp-test-enviroment/src/pages/products/products.html" class="sidebar-link">
            <i class="fas fa-couch fa-fw"></i>
            products
          </a>
        </li>
        <li>
          <a href="/dp-test-enviroment/src/pages/about/about.html" class="sidebar-link">
            <i class="fas fa-book fa-fw"></i>
            about
          </a>
        </li>
        <li>
          <a href="/dp-test-enviroment/src/pages/attacks/attacks.html?redirect=/dp-test-enviroment/index.html" class="sidebar-link attacks">
            <i class="fas fa-book fa-fw"></i>
            attacks
          </a>
        </li>
      </ul>
    </aside>
  </div>
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your bag</h3>
        </header>
        <!-- cart items -->
        <div class="cart-items"></div>
        <!-- footer -->
        <footer>
          <h3 class="cart-total text-slanted">total : $12.99</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>
    <section class="section section-center checkout-wrapper">
      <div class="title">
        <h2>Checkout</h2>
      </div>
      <div class="checkout">
        <div class="checkout-cell">
          <label>Email:</label>
          <p class="checkout-email">---</p>
        </div>
        <div class="checkout-cell">
          <label>Biling address:</label>
          <input type="text" placeholder="address" />
        </div>
        <div class="checkout-cell">
          <label>Card information:</label>
          <input
            type="text"
            placeholder="card information"
            class="card-info-input"
          />
        </div>
        <div class="checkout-cell">
          <label>Total:</label>
          <p class="checkout-total"></p>
        </div>
        <div class="checkout-pay__wrapper">
          <button class="checkout-pay">Pay</button>
        </div>
      </div>
    </section>
  <script type="module" src="/dp-test-enviroment/src/pages/auth/auth.js"></script>
  <script type="module" src="/dp-test-enviroment/src/cart/setupCart.js"></script>
  <script type="module" src="./checkout.js"></script>
  </body>
</html>
